<html>
  <head>
    <style>
      .gol > div > div {
        border: solid 1px black;
        width: 5rem;
        height: 5rem;
      }
      .gol > div {
        display: flex;
      }
      .alive {
        background-color: steelblue;
      }
    </style>
  </head>
  <body>
    <div id="gol"></div>
    <script>
      class GOL {
        constructor(el, rows, cols) {
          this.el = el;
          this.rows = rows;
          this.cols = cols;
          this.el.classList.add("gol");
        //   this.el.addEventListener('click', ()=> {
        //       if(this.interval){
        //           clearInterval(this.interval);
        //           this.interval = false;
        //       } else {
        //         this.interval = setInterval(() => this.tick(), 250);
        //       }
        //   })
        }
        run() {
          this.data = new Array(this.rows).fill("").map((row) => {
            return new Array(this.cols).fill("").map((cell) => {
              return !!Math.round(Math.random());
            });
          });
          this.render();
        //   this.interval = setInterval(() => this.tick(), 250);
        }
        tick() {
          const _data = new Array(this.rows).fill("").map((row) => {
            return new Array(this.cols).fill("").map((cell) => {
              return false;
            });
          });
          this.data.forEach((row, i) => {
            row.forEach((cell, j) => {
                const livingNeighbors = [
                    [ i - 1, j - 1 ],
                    [ i - 1, j ],
                    [ i - 1, j + 1 ],
                    [ i, j - 1 ],
                    [ i, j + 1 ],
                    [ i + 1, j - 1 ],
                    [ i + 1, j ],
                    [ i + 1, j + 1 ]
                ].reduce((acc, position) => {
                    const [_i, _j] = position;
                    const _row = this.data[_i];
                    if(_row && _row[_j] === true) {
                        acc++;
                    }
                    return acc;
                }, 0);
                let next = cell;
                const alive = cell;
                if(!alive && livingNeighbors === 3) {
                    next = true;
                }
                if(alive && ![2, 3].includes(livingNeighbors)) {
                    next = false;
                }
                _data[i][j] = next;
            });
          });
          this.data = _data;
          this.render();
        }

        render() {
          const html = this.data
            .map((row) => {
              return `
                        <div>
                            ${row
                              .map((cell) => {
                                return `
                                    <div ${cell ? "class=alive" : ""}></div>
                                `;
                              })
                              .join("")}
                        </div>
                    `;
            })
            .join("");
          this.el.innerHTML = html;
        }
      }
      const el = document.querySelector("#gol");
      const gol = new GOL(el, 6, 6);
      gol.run();
    </script>
  </body>
</html>
